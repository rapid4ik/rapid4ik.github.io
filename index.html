<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyDonate Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background: white;
        }
        .product h3 {
            margin: 0 0 10px;
        }
        .buy-button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .buy-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>EasyDonate Shop</h1>
        <p>Покупайте товары легко и быстро!</p>
    </header>
    <div class="container">
        <div id="products">
            <p>Загрузка товаров...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
