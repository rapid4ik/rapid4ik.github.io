<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slava Zaharov | Проекты</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="profile">
                <img src="https://avatars.githubusercontent.com/u/YOUR_GITHUB_USER_ID?v=4" alt="Avatar" class="avatar">
                <div class="profile-info">
                    <h1>Slava Zaharov</h1>
                    <p class="bio">Разработчик & Дизайнер</p>
                    <div class="stats">
                        <div class="stat-item">
                            <i class="fas fa-code-branch"></i>
                            <span id="repo-count">Загрузка...</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-star"></i>
                            <span id="total-stars">Загрузка...</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-clock"></i>
                            <span id="last-updated">Загрузка...</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="projects-section">
                <h2><i class="fas fa-project-diagram"></i> Мои проекты</h2>
                <div class="projects-grid" id="projects-container">
                    <!-- Проекты будут загружаться через JavaScript -->
                </div>
            </section>

            <section class="releases-section">
                <h2><i class="fas fa-tags"></i> Последние релизы</h2>
                <div class="releases-list" id="releases-container">
                    <!-- Релизы будут загружаться через JavaScript -->
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>© 2023 Slava Zaharov | <a href="https://github.com/slavazaharov" target="_blank">GitHub</a></p>
            <p id="last-release">Последний релиз: загрузка...</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
